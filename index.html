<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.png">

    <title>Web Wire  - Event Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="section1">
        <h1>Create Count Down</h1>
        <div class="underline"></div>
        <form action="#">
            <input type="text" id="eventName" placeholder=" Enter Event Name">
            <input type="date" id="dateInput" required> 
        </form>
        <button id="start" type="submit"> Start</button>
    </div>

    <div id="section2">
        <h1 id="EName-heading"></h1>
        <div class="underline"></div>

        <div class="countdown-container">

            <div class="days-c countdown-el">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours-c countdown-el">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="mins-c countdown-el">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="seconds-c countdown-el">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>

        </div>
    </div>


</body>
</html>
